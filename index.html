<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel = "stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    
</head>
<body class= "bc">
    <header class ="H-bc H-p">
    <nav class ="H-f H-f-s H-t-a">Password Generator</nav>
    </header>

    <div>
        <p class = "top-header">Create a Secure Password</p>
    </div>

<div class = "box">
    <!-- Box to show Password -->
    <div class = "new-pass" id="pwBox" input type = "text">Password</div>
    <div class="container"></div>
        <!-- Button copy to clipboard -->
        <button class = "button-1" id ="copy">Copy</button>
        <!-- Button to generate -->
        <button class = "button-2" id="genBtn"> Generate</button>
        <!-- Button to refresh page -->
        <button class = "button-3" type="submit"  onClick="refreshPage()">Refresh</button>
    </div>
</div>

<div class = "requirement-Box">
        <label class="H-f">Password Length (1-25):</label>

        <div class="slidecontainer">
                <input type="range" min="1" max="25" value="12" class="slider" id="myRange">
                <p class= "H-f">Value: <span id="numOutput"></span></p>
        </div>
        <!-- Checkboxes -->
        <label class="container">Numbers
                <input type="checkbox" checked="checked" id="num" value="true">
                <span class="checkmark"></span>
        </label>
              
        <label class="container">UpperCase Letters
                <input type="checkbox" checked="checked" id ="upper" value ="true"> 
                <span class="checkmark"></span>
        </label>
              
        <label class="container">Characters
                <input type="checkbox" checked="checked" id="char" value ="true" >
                <span class="checkmark"></span>
        </label>
              
              
</div>


    <script src="./app.js"></script>


    
</body>
</html>
